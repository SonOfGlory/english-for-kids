<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome -->
  <link rel="shortcut icon" href="Assets/icons/favicon.ico" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/css/mdb.min.css" rel="stylesheet">

  <!-- Own style -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mode-switcher.css">

  <title>English for kids</title>

</head>
<body>
<div class="wrapper">
  <header class="d-flex justify-content-between">
    <div class="menu-toggler" data-menuswitch="">
      <input type="checkbox" class="">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <!-- <div class="button-wrapper d-flex justify-content-center"> -->
      <button type="button" class="start-button btn rounded-pill purple-gradient play-mode-color">Start game</button>
    <!-- </div> -->
    <div class="switch-container demo-rebrand-2">
      <input id="toggler" type="checkbox">
      <label for="toggler">
        <div class="btn switch-container__switch" data-checked="Train" data-unchecked="Play"></div>
      </label>
    </div>
  </header>

  <ul class="menu" data-menuswitch="hidden">
    <li><a class="active" href="#top" data-order="0">Main</a></li>
    <li><a class="" href="#top" data-order="1">Action (set A)</a></li>
    <li><a class="" href="#top" data-order="2">Action (set B)</a></li>
    <li><a class="" href="#top" data-order="3">Action (set C)</a></li>
    <li><a class="" href="#top" data-order="4">Animal (set A)</a></li>
    <li><a class="" href="#top" data-order="5">Animal (set B)</a></li>
    <li><a class="" href="#top" data-order="6">Adjective</a></li>
    <li><a class="" href="#top" data-order="7">Clothes</a></li>
    <li><a class="" href="#top" data-order="8">Emotions</a></li>
  </ul>

  <!-- <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 px-lg-5" id="loadContainer"></div> -->
  <div class="rating"></div>
  <div class="wrapper d-flex flex-wrap justify-content-center" id="blossom_container"> <!-- id="blossom_container" -->
    <!-- Place for card -->
    <div class="flip-card">
      <div class="card m-4 flip-card-inner">
        <div class="flip-card-front">
          <!-- Card image -->
          <div class="view overlay"> 
            <img class="card-img-top" src="Assets/img/sakura_petals.gif" alt="Card image cap">
            <a href="#!">
              <div class="mask rgba-white-slight waves-effect waves-light"></div>
            </a>
          </div>
          <!-- Card content -->
          <div class="card-body">
            <!-- Title -->
            <h4 class="card-title text-center">Card title</h4>
            <!-- rotation icon -->
            <div class="rotate-icon"></div>
          </div>
        </div>
        <div class="flip-card-back">
          <!-- Card image -->
          <div class="view overlay">
            <img class="card-img-top" src="https://mdbootstrap.com/img/Mockups/Lightbox/Thumbnail/img%20(67).jpg" alt="Card image cap">
            <a href="#!">
              <div class="mask rgba-white-slight waves-effect waves-light"></div>
            </a>
          </div>
          <!-- Card content -->
          <div class="card-body">
            <!-- Title -->
            <h4 class="card-title text-center">Card another title</h4>
          </div>
        </div>
      </div>
    </div>
    
    
  </div>

  <input type="range" min="1" max="100" value="20" class="slider" id="volume">

</div>

<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/js/mdb.min.js"></script>

<!-- Own script -->
<script type="text/javascript" src="Assets/JS/content_generator.js"></script>
<!-- <script type="text/javascript" src="Assets/JS/script.js"></script> -->

</body>
</html>
